<html>
	<head>
		<script>
		window.onload = (event) => {
			var einput = document.getElementsByTagName("input")[0];
			var ep = document.getElementsByTagName("p")[0];
			einput.onchange = function(event) {
				if(einput.value%2==0){
					ep.innerHTML="Even Value";
				}
				else {
					ep.innerHTML="Odd Value";
				}
			}
		};
		</script>
	</head>
	<body>
		<input type="text"/>
		<p></p>
	</body>
</html>
